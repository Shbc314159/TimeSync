<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>TimeSync Shared Calendar Tracker</title>
        <meta name="description" content="Create, view and edit events on your own personal calendar and keep track of what your friends and family are up to. Completely online and free">
        <meta name="keywords" content="calendar, online, free, friends, family, shared">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="navbar.css">
        <link rel="stylesheet" href="friends.css">
        <link rel="icon" href="/icon.png" type="image/x-icon">
    </head>
    <body onload="checkLogin(); loadPage()">
        <h1 id="title">Friends</h1>
        <div id="friend-request-container"></div>
        <div id="friends-container"></div>
        <div id="add-container">
            <input type="text" id="friend-id-input" placeholder="Friend ID"></input>
            <button id="friend-request" onclick="requestFriend()"><img src="create.png" /></button>
        </div>
        <ul id="navbar">
            <li class="navbar-item"><a href="calendar.html"><img class="navbar-img" src="calendar-navbar.png" /></a></li>
            <li class="navbar-item"><a href="friends.html"><img class="navbar-img" src="friends-navbar-blue.png" /></a></li>
            <li class="navbar-item"><a href="create-event.html"><img class="navbar-img" src="create-event-navbar.jpg" /></a></li>
            <li class="navbar-item"><a href="settings.html"><img class="navbar-img" src="settings-navbar.png" /></a></li>
        </ul>
        <script src="cookie.js"></script>
        <script src="friends.js"></script>
        <script src="display_friends.js" type="module"></script>
        <script src="viewport.js"></script>
    </body>
</html>
