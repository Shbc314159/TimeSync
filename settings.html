<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>TimeSync Shared Calendar Tracker</title>
        <meta name="description" content="Create, view and edit events on your own personal calendar and keep track of what your friends and family are up to. Completely online and free">
        <meta name="keywords" content="calendar, online, free, friends, family, shared">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        media="print"
        onload="this.media='all'">
  <noscript>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap">
  </noscript>
        <link rel="stylesheet" href="settings.css">
        <link rel="stylesheet" href="navbar.css">
        <link rel="icon" href="/icon.png" type="image/x-icon">
    </head>
    <body onload="checkLogin(); loadPage()">
        <h1 id="title">Settings</h1>
        <p id="username"></p>
        <p id="userID"></p>
        <div id="visible-div">
            <p>Friends see events by default: </p>
            <label class="switch">
                <input type="checkbox" id="visibleCheckbox">
                <span class="slider"></span>
            </label>
        </div>
        <button onclick="logout()">Logout</button>
        <br />
        <br />
        <br />
        <label for="time-selector">Length of time to scan for:</label>
        <select id="time-selector" name="time"></select>
        <br />
        <br />
        <button onclick="scanTime()">Scan</button>
        <p id="result"></p>
        <ul id="navbar">
            <li class="navbar-item"><a href="calendar.html"><img class="navbar-img" src="calendar-navbar.png" /></a></li>
            <li class="navbar-item"><a href="friends.html"><img class="navbar-img" src="friends-navbar.png" /></a></li>
            <li class="navbar-item"><a href="create-event.html"><img class="navbar-img" src="create-event-navbar.jpg" /></a></li>
            <li class="navbar-item"><a href="settings.html"><img class="navbar-img" src="settings-navbar-blue.png" /></a></li>
        </ul>
        <script src="cookie.js"></script>
        <script src="settings.js"></script>
        <script src="viewport.js"></script>
    </body>
</html>
