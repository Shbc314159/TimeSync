<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>TimeSync Shared Calendar Tracker</title>
        <meta name="description" content="Create, view and edit events on your own personal calendar and keep track of what your friends and family are up to. Completely online and free">
        <meta name="keywords" content="calendar, online, free, friends, family, shared">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="navbar.css">
        <link rel="stylesheet" href="view_event.css">
        <link rel="icon" href="/icon.png" type="image/x-icon">
    </head>
    <body onload="checkLogin(); viewEvent()"> 
        <div id="top-bar">
            <button id="homebutton" onclick="goHome()"><img id="homebuttonimg" src="up-arrow.png"></img></button>
            <h1 id="id"></h1>
        </div>

        <div id="line1" class="input-container">
            <label for="name">Event Name</label>
            <input type="text" id="name-input" name="name" required>
        </div>

        <div id="line2" class="input-container">
            <label for="description">Event Description</label>
            <textarea type="text" id="description-input" name="description"></textarea>
        </div>

        <div id="line3" class="input-container">
            <label for="start-time">Start Time</label>
            <input type="datetime-local" id="start-input" name="start_time">
        </div>

        <div id="line4" class="input-container">
            <label for="end-time">End Time</label>
            <input type="datetime-local" id="end-input" name="end_time">
        </div>
        
        <div id="line5" class="input-container">
            <label for="repeats">Repeat after</label>
            <select id="repeat-input" name="repeats">
                <option value="0">Never</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
                <option value="31">31</option>
              </select>
              <label>days</label>
        </div>

        <div id="line6" class="input-container">
            <label for="addedUsers" id="addFriendsLabel">Add/Remove Friend</label>
            <select id="addedUsers-input" name="addedUsers"></select>
            <button onclick="addFriend()" id="add-friend-button">Add</button>
            <button onclick="removeFriend()" id="remove-friend-button">Remove</button>
        </div>

        <div id="line7" class="input-container">
            <div id="column1">
                <h3 id="visible-users-title">Visible to</h3>
                <div id="visible-friends-container"></div>
            </div>
            <div id="column2">
                <h3 id="added-users-list-title">Added Users</h3>
                <ul id="added-users-list"></ul>
            </div>
        </div>

        <div id="buttonsdiv">
            <button onclick="saveEvent()" id="savebutton">Save</button>
            <button onclick="deleteEvent()" id="deletebutton">Delete</button>
        </div>
        
        <ul id="navbar">
            <li class="navbar-item"><a href="calendar.html"><img class="navbar-img" src="calendar-navbar.png" /></a></li>
            <li class="navbar-item"><a href="friends.html"><img class="navbar-img" src="friends-navbar.png" /></a></li>
            <li class="navbar-item"><a href="create-event.html"><img class="navbar-img" src="create-event-navbar.jpg" /></a></li>
            <li class="navbar-item"><a href="settings.html"><img class="navbar-img" src="settings-navbar.png" /></a></li>
        </ul>
        <script src="cookie.js"></script>
        <script src="view_event.js"></script>
        <script src="viewport.js"></script>
    </body>
</html>
