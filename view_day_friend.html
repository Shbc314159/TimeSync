<!DOCTYPE html>
<html lang="en">
    <head>     

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>TimeSync Shared Calendar Tracker</title>
        <meta name="description" content="Create, view and edit events on your own personal calendar and keep track of what your friends and family are up to. Completely online and free">
        <meta name="keywords" content="calendar, online, free, friends, family, shared">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        media="print"
        onload="this.media='all'">
  <noscript>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap">
  </noscript>
        <link rel="stylesheet" href="navbar.css">
        <link rel="stylesheet" href="view_day.css">
        <link rel="icon" href="/icon.png" type="image/x-icon">
    </head>
    <body onload="checkLogin(); viewDay()"> 
        <div id="top-bar">
            <button id="backday" onclick="backDay()"><img id="backdayimg" src="back-arrow.png"></img></button>
            <button id="homebutton" onclick="goHome()"><img id="homebuttonimg" src="up-arrow.png"></img></button>
            <h1 id="dayHeader"></h1>
            <button id="forwardday" onclick="forwardDay()"><img id="forwarddayimg" src="forward-arrow.png"></img></button>
        </div>
        
        <div id="eventList"></div>
        
        <ul id="navbar">
            <li class="navbar-item"><a href="calendar.html"><img class="navbar-img" src="calendar-navbar.png" /></a></li>
            <li class="navbar-item"><a href="friends.html"><img class="navbar-img" src="friends-navbar.png" /></a></li>
            <li class="navbar-item"><a href="create-event.html"><img class="navbar-img" src="create-event-navbar.jpg" /></a></li>
            <li class="navbar-item"><a href="settings.html"><img class="navbar-img" src="settings-navbar.png" /></a></li>
        </ul>
        <script defer src="js/react.production.min.js"></script>
        <script defer src="js/react-dom.production.min.js"></script>

        <script src="cookie.js"></script>
        <script src="view_day_friend.js"></script>
        <script src="display_day.js"></script>
        <script src="viewport.js"></script>
    </body>
</html>
